<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>connect 4</title>
    <link rel="stylesheet" href="../CSS/SettingsCSS.css">
    <link rel="stylesheet" href="../CSS/Sfondo_style.css">
    <link rel="stylesheet" href="../CSS/button_style.css">
    <link rel="stylesheet" href="../CSS/styleboard.css">
</head>
<body>
    <div id="show">contatore</div>
    <div id="counter">Pl</div>
    <div id="test">numero</div>
    <script src="../JS/initialize.js" type="text/javascript"></script>
        <div class="back">
            <div class="board">
                <script>
                    var cont = 1;
                    var counter = 0;
                    var boardArray = new Array(column);
                    var indexOccupied = new Array(column);

                    <!--create board-->
                    for(var i = 0; i<column; i++){
                        document.write('<div class="column" id="col'+i+'" >');
                        document.write('<input type="radio" class="indexcol" id="c'+i+'" tabindex="-1" required >');
                        boardArray[i] = new Array(row);
                        indexOccupied[i] = row-1;

                        for(var j = 0; j<row; j++){
                            document.write('<div class="cell" id="cell'+j+i+'">');
                            document.write('<input type="radio" id="slot'+j+i+'" tabindex="-1" required >');

                            <!--Costruzione grafica della cella, con disco e top-->
                            document.write('<div class="disc" ><img id="d'+j+i+'" src="../Img/red.PNG" height="45" width="45"></div>');
                            document.write('<div class="top"></div>');
                            document.write('<div class="elem"></div>');
                            document.write('<div class="front_elem"></div>');
                            document.write('</div>');
                        }
                        document.write('</div>');
                        var d_width = column*61;
                        var d_height = row*61;
                        document.getElementsByClassName("top")[0].style.visibility="hidden";
                        document.getElementsByClassName("top")[0].style.width=d_width+"px";
                        document.getElementsByClassName("top")[0].style.height=d_height+"px";

                    }

                    document.write('<img id="immagine" src="../Img/noturn.png" height="45" width="45">');
                    function showim() {
                        document.getElementById("immagine").style.visibility="hidden";
                    }

                </script>
                <script type="text/javascript" src="../JS/ActionListener.js"></script>
                <script type="text/javascript" src="../JS/funtionsheet.js"></script>
                <script type="text/javascript" src="../JS/moreFun.js"></script>
            </div>
        </div>
    <label for="menu">Menu</label>
    <input type="checkbox" name="Menu" id="menu" onclick="BlockCursor()">
    <menu>
        <nav>
            <div class="menu_butt">
                <a href="#"><input type="button" class="save_button" value="Save Game" name="save"></a>
                <a href="NewGame.html"><input type="button" class="quit_button"  value="Quit Game" name="quit"></a>
            </div>
        </nav>
    </menu>
    <script>
        var n= 1;
        function BlockCursor() {
            n*=-1;
            n=n-1000;
            var name;
            var y = new Array(column);
            for(var j = 0; j<column; j++){
                y[j] = j*62;
                name = "c"+j;
                document.getElementById(name).style.left=n+y[j]+"px";
            }
        }
    </script>

</body>
</html>
