<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="./CSS/Logincss.css" rel="stylesheet">
        <link href="./CSS/button_style.css" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/Sfondo_style.css">
    </head>

    <body>

    <div class="login">
        <div class="login_title">
            <span>Connect-4</span>
        </div>
        <div class="login_fields">
            <div class="login_field_User">
                <div class="icon">
                    <img src="./Img/user_icon_copy.png">
                </div>
                <input placeholder="Username" type="text" id="username" required>
            </div>
            <div class="login_field_password">
                <div class="icon">
                    <img src="./Img/lock_icon_copy.png">
                </div>
                <input placeholder="Password" type="password" id="password" required>
            </div>
        </div>
        <div class="login_butt">
            <div class='login_fields__submit'>
                <input type='submit' value='Log In' id="log" onclick="get_login_data()">
            </div>
            <div class='login_fields__signit'>
                <a href="./Pages/SignIn.html"><input type='button' value='Sign in' id="log"></a>
            </div>
        </div>

    </div>



    <script src="./JS/Auth.js"></script>

    </body>
</html>
