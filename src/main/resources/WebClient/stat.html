<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect 4</title>
    <link rel="stylesheet" href="./css/stat.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/background.css">
</head>
<body>

<div class="format" id="format">
    <h2>statistics</h2>
    <div class="row">
        <div class="indexStat">
            <label id="pos"></label>
            <label class="nameplayer" id="id">Player</label>
            <label id="match">Games</label>
            <label id="win">Victories</label>
            <label id="lose">Defeats</label>
            <label id="draw">Draws</label>
            <label id="points">Points</label>
        </div>
        <div class="row">
            <label id="pos1"></label>
            <label class="nameplayer" id="id1"></label>
            <label id="match1"></label>
            <label id="win1"></label>
            <label id="lose1"></label>
            <label id="draw1"></label>
            <label id="points1"></label>

        </div>

    </div>

    <div class="confirm">
        <input type="button" value="Go Back" id="Confirm">
    </div>
</div>

<script src="./js/jquery.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/statsRest.js"></script>

</body>
</html>
