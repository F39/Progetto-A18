<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/Signit.css">
    <link rel="stylesheet" href="./css/button_style.css">
    <link rel="stylesheet" href="./css/Sfondo_style.css">
</head>
<body>

    <div class="format">
        <div class="fields">
            <input placeholder="Username" id="username" type="text" required autofocus="">
            <input placeholder="Email" id="email" type="email" required>
            <input placeholder="Password" type="password" id="password" required>
            <input placeholder="Confirm password" type="password" id="c_password" required>

            <div class="confirm">
                <input type="submit" value="Confirm" id="Confirm" onclick="signup()">
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/auth.js"></script>

</body>
</html>
