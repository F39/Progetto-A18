<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect 4</title>
    <link href="./css/loginFormat.css" rel="stylesheet">
    <link href="./css/button.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/background.css">
</head>

<body>

<div class="login">
    <div class="login_title">
        <span>Connect4</span>
    </div>
    <div class="login_fields">
        <div class="login_field_User">
            <div class="icon">
                <img src="./img/user_icon_copy.png">
            </div>
            <input placeholder="Username" type="text" id="username" required>
        </div>
        <div class="login_field_password">
            <div class="icon">
                <img src="./img/lock_icon_copy.png">
            </div>
            <input placeholder="Password" type="password" id="password" required>
        </div>
    </div>
    <div class="login_butt">
        <div class='login_fields__submit'>
            <input type='submit' value='Log In' id="log" onclick="login()">
        </div>
        <div class='login_fields__signup'>
            <a href="./signup.html"><input type='button' value='Sign Up' id="log"></a>
        </div>
    </div>

</div>

<script src="./js/jquery.js"></script>
<script src="./js/auth.js"></script>

</body>
</html>
